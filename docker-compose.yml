version: "2"

services:
  webdict:
    build: .
    image: macyan13/webdict:latest
    container_name: "webdict"
    hostname: "webdict"
    restart: always

    # uncomment to expose directly (no proxy)
    ports:
      - "4000:${PORT}"

    environment:
      - AUTH_TTL_AUTH
      - AUTH_TTL_REFRESH
      - AUTH_TTL_COOKIE
      - AUTH_SECRET
      - ADMIN_PASSWD
      - ADMIN_EMAIL
      - PORT
      - URL
      - DEBUG
      - GIN_MODE
      - MONGO_DB
      - MONGO_HOST
      - MONGO_PORT